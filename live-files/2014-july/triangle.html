<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body, figure, figcaption, img {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
  }

  body {
    font-family: sans-serif;
    padding: 100px;
  }

  img {
    display: block;
    width: 100%;
    height: auto;
  }

  div {
    background: transparent;
    width: 0;
    height: 0;

    border-top: 40px solid blue;
    border-bottom: 0 solid blue;

    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
  }

  figure {
    position: relative;
    margin: auto;
    width: 300px;
    border: 5px solid blue;
  }

  figcaption {
    display: none;
    position: absolute;

    top: -20%;
    left: 30%;

    background: black;
    color: white;
    padding: 5px 10px;

    border-radius: 5px;
  }

  figcaption:after {
    position: absolute;

    bottom: -10px;

    left: 50%;
    margin-left: -10px;


    content: "";
    display: block;

    border-top: 10px solid black;
    border-bottom: 0 solid black;

    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
  }

  figure:hover figcaption {
    display: block;
  }



  </style>
</head>
<body>

  <figure>
    <figcaption>Happy Cat</figcaption>
    <img src="cat.jpg" width="418" height="467" alt="Cat">
  </figure>


</body>
</html>
