<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  /* RESET */

  html, body, section, div, strong {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
  }

  /* STYLES */

  body {
    font-family: sans-serif;
    padding: 50px;
  }

  .machine {
    text-align: center;
  }

  /* STATE TOGGLES */

  .machine-off {
    display: block;
  }

  .machine-on {
    display: none;
  }

  .is-on .machine-on {
    display: block;
  }

  .is-on .machine-off {
    display: none;
  }

  /* MINIFIED */

  .machine-off,
  .is-on .machine-on {
    display: block;
  }

  .machine-on,
  .is-on .machine-off {
    display: none;
  }





  </style>
</head>
<body>

  <section class="machine is-on">

    <div class="machine-on">
      <strong>Machine is ON</strong><br>
      <button>Turn it OFF</button>
    </div>

    <div class="machine-off">
      <strong>Machine is OFF</strong><br>
      <button>Turn it ON</button>
    </div>

  </section>

<script src="jquery.js"></script>
<script>

$(document).ready(function(){

  $(".machine").on("click", "button", function(event){

    event.preventDefault();

    var $machine = $(".machine");
    var $button = $(this);
    var $scope = $button.closest("div");

    if ($scope.is(".machine-on")) {
      // Machine is ON, turn it OFF
      $machine.removeClass("is-on");
    } else {
      // Machine is OFF, turn it ON
      $machine.addClass("is-on");
    }
  });

});


</script>
</body>
</html>
