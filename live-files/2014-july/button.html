<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
  }

  div {
    -webkit-appearance: none;
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    background: transparent;
    color: inherit;
    cursor: pointer;
    display: inline;
    box-sizing: content-box;
  }

  .speaker {
    display: block;
    margin: 100px auto;
    width: 300px;
    height: 0;
    padding-top: 300px;
    overflow: hidden;
    background: transparent url("speaker-sprite.png") no-repeat 0 0;
/*    -webkit-transition: all 1s;*/
  }

  .speaker:hover {
    background-position: 0 -300px;
  }

  .speaker:active {
    background-position: 0 -600px;
  }

  </style>
</head>
<body>

  <div class="speaker">Turn Speaker On</button>


</body>
</html>
