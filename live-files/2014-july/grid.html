<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grid</title>
  <style>

  html, body, ul, li {
    margin: 0;
    padding: 0;
    border: 0;
  }

  .group:after {
    content: "";
    display: block;
    clear: both;
  }

  ul {
    list-style: none;
    background: yellow;
    border: 5px solid black;
    width: 300px;
    margin: 100px auto;
  }

  li {
    width: 90px;
    height: 90px;
    border: 5px solid black;
    float: left;
  }

  </style>
</head>
<body>

  <ul class="group">

    <li></li>
    <li></li>
    <li></li>

    <li></li>
    <li></li>
    <li></li>

    <li></li>
    <li></li>
    <li></li>

  </ul>

</body>
</html>
