<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body, figure, ul, li, div {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    text-align: inherit;
    text-decoration: inherit;
    background: transparent;
    color: inherit;
  }

  ul {
    list-style: none;
  }

  body {
    font-family: sans-serif;
    font-weight: bold;
  }

  figure {
    position: relative;
    margin: 100px auto;
    width: 400px;
    height: 300px;
    background: lightblue;
    border: 10px solid black;

    /*
    overflow: hidden;
    */
  }

  figcaption {
    position: absolute;
    top: 0;
    left: 0;
    width: 100px;
    height: 100px;
    background: red;
    -webkit-transition: left 1s;
  }

  figure:hover figcaption {
    left: 100%;
  }

  div {
    position: absolute;
    top: 0;
    left: -100%;
    width: 100px;
    height: 100px;
    background: blue;
    -webkit-transition: left 1s;
  }

  figure:hover div {
    left: 0;
  }

  </style>
</head>
<body>

  <figure>

    <figcaption></figcaption>
    <div></div>

  </figure>

</body>
</html>
