<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MARGIN</title>
  <style>


  .parent {
    display: block;
    background: gray;
    width: 500px;
    height: 500px;
  }

  .child {
    /*
    See how this margin pushes
    through the top of the parent
    */
    margin: 100px;

    display: block;
    background: red;
    width: 100px;
    height: 100px;
  }


  </style>
</head>
<body>


  <div class="parent">
    <div class="child"></div>
  </div>


</body>
</html>
