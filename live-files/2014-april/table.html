<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tables</title>
  <style>

  html, body, h1, table, thead, tr, th, tbody, td {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    vertical-align: baseline;
  }

  body {
    font-family: sans-serif;
  }

  h1 {
    text-align: center;
    margin: 30px;
    font-size: 60px;
    font-weight: bold;
  }

  table {
    margin: 30px auto;
    border-collapse: collapse;
    border: 5px solid #ccc;
    width: 500px;
  }

  thead {

  }

  tbody {

  }

  tr {

  }

  th {
    padding: 10px;
    background: #eee;
    border: 5px solid #ccc;
    text-align: left;
    font-weight: bold;
  }

  td {
    padding: 10px;
    border: 5px solid #ccc;
    border-left: 0;
    border-right: 0;
  }

  /*

  tr:nth-child(odd) td {
    background: #ffc;
  }

  */

  </style>
</head>
<body>

  <h1>Amazing Cats</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Age</th>
        <th>Owner</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Snowy</td>
        <td>6</td>
        <td>White</td>
        <td>Jonathan</td>
      </tr>
      <tr>
        <td>Rocky</td>
        <td>4</td>
        <td>Brown</td>
        <td>Stacy</td>
      </tr>
      <tr>
        <td>Sennacy</td>
        <td>5</td>
        <td>Brown</td>
        <td>Christi</td>
      </tr>
    </tbody>
  </table>


</body>
</html>
