<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body {
    margin: 0;
    padding: 0;
    border: 0;
  }

  html {
    border: 10px solid pink;
  }

  body {
    position: relative;
    background: red;
    border: 10px solid green;
  }

  html, body {
    position: relative;
    height: 100%;
  }

  div {
    position: absolute;
    background: orange;
    top: 0;
    left: 0;
    height: 100%;
  }


  </style>
</head>
<body>

  Hello there!

  <div>DIV</div>

</body>
</html>
