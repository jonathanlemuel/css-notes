<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
  }

  body {
    font-family: sans-serif;
    padding: 100px;
  }

  button {
    -webkit-appearance: none;
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font: inherit;
    color: inherit;
    background: transparent;
    box-sizing: content-box;
    cursor: pointer;
  }

  .speaker {
    margin: auto;
    display: block;
    width: 300px;
    height: 0;
    padding: 300px 0 0 0;
    overflow: hidden;
    background: transparent url("speaker-sprite.png") no-repeat 0 0;
    background-size: 300px 900px;

    /* -webkit-transition: all 1.0s; */
  }

  .speaker:hover {
    background-position: 0 -300px;
  }

  .speaker:active {
    background-position: 0 -600px;
  }

  </style>
</head>
<body>

  <button class="speaker">Turn Volume On</button>

</body>
</html>
