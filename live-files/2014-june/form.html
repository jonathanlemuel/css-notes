<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body, h1, form, label, div {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"],
  input[type="submit"] {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font: inherit;
    background: transparent;
    color: inherit;
    -webkit-appearance: none;
    box-sizing: content-box;
    width: auto;
    display: inline-block;
  }

  input[type="submit"] {
    display: inline;
    cursor: pointer;
  }

  /* LET THE STYLING BEGIN */

  body {
    font-family: sans-serif;
    padding: 100px 0;
    background: #ddd;
  }

  .sign-in-form {
    width: 300px;
    padding: 50px;
    background: white;
    margin: auto;
    border-radius: 5px;
  }

  .sign-in-form > h1 {
    font-weight: bold;
    font-size: 60px;
    line-height: 1.0;
  }

  .input {
    margin: 20px 0;
  }

  .input > label {
    display: block;
    font-weight: bold;
  }

  .input > input {
    display: block;
    border: 2px solid black;
    padding: 5px;
    width: 286px;
    border-radius: 5px;
  }

  .input > input:focus {
    border-color: #0c0;
  }

  .submit {
  }

  .submit > input {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    background: #0c0;
    color: #fff;
    box-shadow: 0 3px 0 0 #070;
    border-radius: 5px;
    font-weight: bold;
  }

  .submit > input:hover {
    background: #0b0;
  }

  .submit > input:active {
    top: 3px;
    box-shadow: none;
    background: #0a0;
  }

  </style>
</head>
<body>


  <form class="sign-in-form">

    <h1>Welcome</h1>

    <div class="input">
      <label for="user-email">Email</label>
      <input type="email" name="user[email]" id="user-email" value="">
    </div>

    <div class="input">
      <label for="user-password">Password</label>
      <input type="password" name="user[password]" id="user-password" value="">
    </div>

    <div class="submit">
      <input type="submit" value="Sign In">
    </div>

  </form>

</body>
</html>
