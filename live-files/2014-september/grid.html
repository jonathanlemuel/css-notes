<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  ul, li {
    margin: 0;
    padding: 0;
    border: 0;
  }

  ul {
    list-style: none;
    width: 300px;
    border: 10px solid blue;
  }

  li {
    float: left;
    width: 90px;
    height: 90px;
    background: gray;
    border: 5px solid black;
  }

  .group:after {
    content: "";
    display: block;
    clear: both;
  }

  </style>
</head>
<body>


<ul class="group">
  <li></li>
  <li></li>
  <li></li>

  <li></li>
  <li></li>
  <li></li>

  <li></li>
  <li></li>
  <li></li>
</ul>



</body>
</html>
