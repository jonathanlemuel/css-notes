<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
  }

  body {
    font-family: sans-serif;
  }

  figure {
    position: relative;
    margin: 50px auto;
    height: 500px;
    width: 300px;
    background: blue;
  }

  div {
    position: absolute;
    right: -75px;
    top: 50%;
    margin-top: -25px;
    width: 50px;
    height: 50px;
    background: red;
    border-radius: 25px;
  }

  </style>
</head>
<body>

  <figure>
    <div></div>
  </figure>

</body>
</html>
