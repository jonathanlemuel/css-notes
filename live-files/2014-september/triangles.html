<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>

  html, body {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    color: inherit;
    background: transparent;
  }

  body {
    padding: 100px;
    font-family: sans-serif;
  }

  img {
    display: block;
    width: 100%;
    height: auto;
  }



  div {
    margin: auto;
    width: 0;
    height: 0;
/*    background: blue;
*/    border-top: 50px solid red;
    border-bottom: 0 solid red;
    border-left: 50px solid transparent;
    border-right: 50px solid transparent;
  }

  figure {
    position: relative;

    margin: auto;
    width: 50px;
    border: 5px solid black;
  }

  figcaption {
    top: -40px;
    left: 50%;
    -webkit-transform: translateX(-50%);
    position: absolute;
    white-space: nowrap;
    background: black;
    color: white;
    display: block;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 5px;
    display: none;
    border: 2px solid red;
  }

  figcaption:after {
    position: absolute;
    bottom: -10px;
    left: 50%;
    margin-left: -10px;
    content: "";
    display: block;
    width: 0;
    height: 0;
    border-top: 10px solid black;
    border-bottom: 0 solid black;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
  }

  figcaption:before {
    position: absolute;
    bottom: -12px;
    left: 50%;
    margin-left: -12px;
    content: "";
    display: block;
    width: 0;
    height: 0;
    border-top: 12px solid red;
    border-bottom: 0 solid black;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    box-shadow: 2px 2px 10px 10px blue;
  }

  figure:hover figcaption {
    display: block;
  }

  </style>
</head>
<body>


  <figure>
    <figcaption>Sennacy Tamboer</figcaption>
    <img src="cat.jpg" width="418" height="467" alt="Cat">
  </figure>




</body>
</html>
