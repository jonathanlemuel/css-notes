<head>

  <style>

  html, body, a {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    color: inherit;
    background: transparent;
    text-decoration: none;
  }

  body {
    padding: 100px;
    font-family: sans-serif;
  }

  a {
    margin: auto;
    display: block;
    width: 140px;
    height: 0;
    padding-top: 140px;
    background: yellow url("google-sprite.png") no-repeat;
    overflow: hidden;
    background-size: 100px 2600px;
  }

  .website {
    background-position: 0 -100px;
  }

  .gmail {
    background-position: 0 -300px;
  }

  .drive {
    background-position: 0 -450px;
  }

  .drive:hover {
    background-position: 0 -550px;
  }

  </style>
</head>
