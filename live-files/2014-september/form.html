<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <style>

  html, body, form, h1, label {
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    color: inherit;
    background: transparent;
  }

  input[type="text"],
  input[type="password"],
  input[type="email"],
  input[type="search"],
  input[type="submit"],
  button {
    display: inline-block;
    box-sizing: content-box;
    -webkit-appearance: none;
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    font: inherit;
    color: inherit;
    background: transparent;
  }

  input[type="submit"],
  button {
    display: inline;
    cursor: pointer;
  }

  body {
    font-family: sans-serif;
    background: #ddd;
    padding: 100px;
  }

  .sign-in {
    margin: auto;
    width: 300px;
    padding: 50px;
    background: #fff;
    border-radius: 5px;
  }

  .sign-in h1 {
    font-size: 60px;
    font-weight: bold;
    line-height: 1.0;
  }

  .input {
    margin: 20px 0;
  }

  .input > label {
    display: block;
    font-weight: bold;
  }

  .input > input {
    border: 2px solid #000;
    width: 286px;
    padding: 5px;
    border-radius: 5px;
  }

  .input > input:focus {
    border-color: #0c0;
  }

  .submit > input {
    position: relative;
    top: 0;
    display: inline-block;
    background: #0c0;
    color: #fff;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    box-shadow: 0 3px 0 0 #070;
    transition: top 0.1s, box-shadow 0.1s;
  }

  .submit > input:hover {
    background: #0b0;
  }

  .submit > input:active {
    box-shadow: none;
    top: 3px;
    box-shadow: 0 0 0 0 #070;
  }

  </style>
</head>
<body>

  <form class="sign-in">

    <h1>Welcome</h1>

    <div class="input">
      <label for="user-email">Email</label>
      <input type="email" id="user-email" value="">
    </div>

    <div class="input">
      <label for="user-password">Password</label>
      <input type="password" id="user-password" value="">
    </div>

    <div class="submit">
      <input type="submit" value="Sign in">
    </div>

  </form>

</body>
</html>
